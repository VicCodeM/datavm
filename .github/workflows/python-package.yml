name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.5'  # Cambia a la versión que necesites

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn scikit-learn

    - name: Run tests
      run: |
        python test.py
        # O, para ejecutar automáticamente todos los tests
        python -m unittest discover -s .
        # Asegúrate de que tienes un script de prueba
        # Aquí podrías tener un script como test.py que contenga tus pruebas
        python -m unittest discover -s tests  # Cambia 'tests' si es necesario
